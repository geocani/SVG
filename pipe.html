<style>
    body {
  background: #6f5848;

  padding: 0;
}

}

            <ellipse class="ellipseUn" cx="34.5" cy="101.3" rx="4.7" ry="4.4">

                <animate
                    attributeName="cy"
                    dur="3s" 
                    from="101.3" 
                    to="0"
                    begin="0"
                    repeatCount="indefinite"
                />
                <!-- RY = rayon de l'ax Y-->
                <animate
                    attributeName="ry" 
                    dur="3s"

                    to="18"

                    attributeName="ry"
